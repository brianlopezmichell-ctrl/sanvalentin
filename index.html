<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz San ValentÃ­n ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
margin:0;
overflow:hidden;
background:linear-gradient(135deg,#ff9a9e,#fecfef);
text-align:center;
color:white;
}

/* TÃ­tulo elegante */
h1{
font-family:'Great Vibes',cursive;
font-size:65px;
margin-top:40px;
animation:glow 3s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #fff;}
to{text-shadow:0 0 30px #fff,0 0 60px #ff4d88;}
}

/* Contenedor */
#slider{
position:relative;
width:340px;
height:500px;
margin:40px auto;
overflow:hidden;
border-radius:40px;
box-shadow:0 0 40px rgba(255,255,255,0.6);
}

/* Slides */
.slide{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
opacity:0;
transition:opacity 2s ease-in-out, transform 6s ease-in-out;
border-radius:40px;
}

/* Zoom romÃ¡ntico */
.slide.active{
opacity:1;
transform:scale(1.05);
}

/* Corazones delicados */
.heart{
position:fixed;
color:rgba(255,255,255,0.7);
font-size:15px;
animation:fall 8s linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<h1>ðŸ’– Feliz San ValentÃ­n mi amor ðŸ’–</h1>

<div id="slider">

<img src="foto1.jpg" class="slide">
<video src="video18.jpg.mp4" class="slide" muted></video>
<img src="foto2.jpg" class="slide">
<video src="video24.jpg.mp4" class="slide" muted></video>
<img src="foto3.jpg" class="slide">
<video src="video25.jpg.mp4" class="slide" muted></video>
<img src="foto4.jpg" class="slide">
<video src="video26.jpg.mp4" class="slide" muted></video>

</div>

<audio autoplay loop>
<source src="Maluma - ADMV (SPOTISAVER).mp3" type="audio/mpeg">
</audio>

<script>

let slides=document.querySelectorAll(".slide");
let index=0;

function showSlide(){
slides.forEach(s=>{
s.classList.remove("active");
if(s.tagName==="VIDEO"){
s.pause();
s.currentTime=0;
}
});

let current=slides[index];
current.classList.add("active");

if(current.tagName==="VIDEO"){
current.play();
}

index++;
if(index>=slides.length){index=0;}
}

setInterval(showSlide,5000);
showSlide();

/* Corazones suaves */
setInterval(()=>{
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="â¤";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=Math.random()*15+10+"px";
document.body.appendChild(heart);

setTimeout(()=>{heart.remove();},8000);
},800);

</script>

</body>
