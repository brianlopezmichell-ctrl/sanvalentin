<body>

<div id="inicio">
    <h2>ðŸ’– Feliz San ValentÃ­n mi amor ðŸ’–</h2>

<div class="contenedor" id="mediaContainer"></div>

<audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
</audio>

<script>

const archivos = [
    // INTERCALADO VIDEO - FOTO
    "video18.jpg.mp4",
    "foto1.jpg",
    "foto19.jpg.mp4",
    "foto2.jpg",
    "video24.jpg.mp4",
    "foto3.jpg",
    "video25.jpg.mp4",
    "foto4.jpg",
    "video26.jpg.mp4",
    "foto5.jpg",
    "foto6.jpg",
    "foto7.jpg",
    "foto8.jpg",
    "foto9.jpg",
    "foto10.jpg",
    "foto11.jpg",
    "foto12.jpg",
    "foto13.jpg",
    "foto14.jpg",
    "foto15.jpg",
    "foto16.jpg",
    "foto17.jpg"
];

let index = 0;
const container = document.getElementById("mediaContainer");
const musica = document.getElementById("musica");

function empezar(){
    document.getElementById("inicio").style.display="none";
    musica.play();
    mostrarArchivo();
}

function mostrarArchivo(){
    container.innerHTML="";
    let archivo = archivos[index];

    if(archivo.endsWith(".mp4")){
        let video = document.createElement("video");
        video.src = archivo;
        video.autoplay = true;
        video.controls = false;
        video.onended = siguiente;
        container.appendChild(video);
    }else{
        let img = document.createElement("img");
        img.src = archivo;
        container.appendChild(img);
        setTimeout(siguiente,4000);
    }
}

function siguiente(){
    index = (index + 1) % archivos.length;
    mostrarArchivo();
}

</script>
