body{

/* Im√°genes y videos */
.slide{
position:absolute;

}

/* Corazones cayendo */
.heart{

<script>

/* Slider autom√°tico */
let slides=document.querySelectorAll(".slide");
let index=0;

function showSlide(){
slides.forEach(s=>{
s.style.opacity=0;
if(s.tagName==="VIDEO"){
s.pause();
s.currentTime=0;
}
});

let current=slides[index];
current.style.opacity=1;

if(current.tagName==="VIDEO"){
current.play();
}

index++;
if(index>=slides.length){index=0;}
}

setInterval(showSlide,4000);
showSlide();

},300);

</script>
