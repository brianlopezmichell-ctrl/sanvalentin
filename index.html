<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz San ValentÃ­n ðŸ’–</title>

<style>
body{
    margin:0;
    padding:0;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family: 'Arial', sans-serif;
    text-align:center;
    overflow:hidden;
    color:white;
}

h1{
    margin-top:40px;
    font-size:50px;
    text-shadow:3px 3px 10px rgba(0,0,0,0.4);
    animation: brillo 2s infinite alternate;
}

@keyframes brillo{
    from{opacity:0.8;}
    to{opacity:1;}
}

.contenedor{
    position:relative;
    width:100%;
    height:70vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.slide{
    position:absolute;
    opacity:0;
    transform:scale(0.8);
    transition: all 1s ease;
}

.slide.activo{
    opacity:1;
    transform:scale(1);
}

img, video{
    width:350px;
    height:450px;
    object-fit:cover;
    border-radius:20px;
    box-shadow:0 15px 30px rgba(0,0,0,0.4);
}

.corazon{
    position:fixed;
    animation: flotar 6s linear infinite;
}

@keyframes flotar{
    0%{ transform:translateY(100vh); opacity:1;}
    100%{ transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<h1>ðŸ’– Feliz San ValentÃ­n mi amor ðŸ’–</h1>

<!-- MÃºsica -->
<audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="contenedor">

    <div class="slide activo">
        <img src="foto1.jpg">
    </div>

    <div class="slide">
        <img src="foto2.jpg">
    </div>

    <div class="slide">
        <video src="video1.mp4" autoplay muted loop></video>
    </div>

    <div class="slide">
        <img src="foto3.jpg">
    </div>

</div>

<script>

let slides = document.querySelectorAll(".slide");
let index = 0;

function cambiarSlide(){
    slides[index].classList.remove("activo");
    index = (index + 1) % slides.length;
    slides[index].classList.add("activo");
}

setInterval(cambiarSlide, 4000);

// Corazones flotando
function crearCorazon(){
    const corazon = document.createElement("div");
    corazon.innerHTML = "ðŸ’—";
    corazon.classList.add("corazon");
    corazon.style.left = Math.random()*100 + "vw";
    corazon.style.fontSize = Math.random()*30 + 20 + "px";
    document.body.appendChild(corazon);

    setTimeout(()=>{
        corazon.remove();
    },6000);
}

setInterval(crearCorazon,500);

</script>

</body>
</html>
