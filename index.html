<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff6a88, #ff99ac);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* TITULO ELEGANTE */
h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 60px;
    color: white;
    text-shadow: 0 0 25px rgba(255,255,255,0.9);
    margin-bottom: 20px;
    animation: brillo 2s infinite alternate;
}

@keyframes brillo {
    from { text-shadow: 0 0 15px white; }
    to { text-shadow: 0 0 40px #ffdde1; }
}

/* CONTENEDOR */
.media-container {
    width: 320px;
    height: 500px;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(255,255,255,0.8);
    position: relative;
    animation: fade 1s ease-in-out;
}

@keyframes fade {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

.media-container img,
.media-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* CORAZONES */
.corazon {
    position: absolute;
    color: #ff2e63;
    font-size: 20px;
    animation: caer 6s linear infinite;
}

@keyframes caer {
    0% { transform: translateY(-100px); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}

/* MENSAJES LATERALES */
.mensaje {
    position: absolute;
    font-size: 18px;
    color: white;
    opacity: 0.8;
    animation: flotar 6s infinite alternate;
}

@keyframes flotar {
    from { transform: translateY(0px); }
    to { transform: translateY(30px); }
}

</style>
</head>

        elemento = document.createElement("img");
        elemento.src = archivos[indice];
    }

    contenedor.appendChild(elemento);

    indice = (indice + 1) % archivos.length;
