<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz San ValentÃ­n ðŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #ff7eb3, #ff758c);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: cursive;
}

h1 {
    color: white;
    font-size: 40px;
    text-shadow: 0 0 15px white;
    margin-bottom: 20px;
}

.contenedor {
    width: 320px;
    height: 500px;
    border-radius: 25px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.contenedor img,
.contenedor video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 25px;
    animation: fade 1.5s ease-in-out;
}

@keyframes fade {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* corazones */
.corazon {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: flotar 6s linear infinite;
}

@keyframes flotar {
    0% { transform: translateY(100vh); opacity: 0; }
    100% { transform: translateY(-10vh); opacity: 1; }
}
</style>
</head>
<body>

<h1>ðŸ’– Feliz San ValentÃ­n mi amor ðŸ’–</h1>

<div class="contenedor" id="mediaContainer"></div>

<audio id="musica" autoplay loop>
    <source src="cancion.mp3" type="audio/mpeg">
</audio>

<script>

// ======== LISTA DE ARCHIVOS ========
const archivos = [
    "foto1.jpg",
    "foto2.jpg",
    "foto3.jpg",
    "foto4.jpg",
    "foto5.jpg",
    "foto6.jpg",
    "foto7.jpg",
    "foto8.jpg",
    "foto9.jpg",
    "foto10.jpg",
    "foto11.jpg",
    "foto12.jpg",
    "foto13.jpg",
    "foto14.jpg",
    "foto15.jpg",
    "foto16.jpg",
    "foto17.jpg",
    "foto19.jpg.mp4",
    "foto20.jpg.mp4",
    "foto21.jpg.mp4",
    "foto22.jpg.mp4",
    "foto23.jpg.mp4",
    "video18.jpg.mp4",
    "video24.jpg.mp4",
    "video25.jpg.mp4",
    "video26.jpg.mp4"
];

let index = 0;
const container = document.getElementById("mediaContainer");

function mostrarArchivo() {
    container.innerHTML = "";
    let archivo = archivos[index];

    if (archivo.endsWith(".mp4")) {
        let video = document.createElement("video");
        video.src = archivo;
        video.autoplay = true;
        video.muted = true;
        video.loop = false;
        video.onended = siguiente;
        container.appendChild(video);
    } else {
        let img = document.createElement("img");
        img.src = archivo;
        container.appendChild(img);
        setTimeout(siguiente, 4000);
    }
}

function siguiente() {
    index = (index + 1) % archivos.length;
    mostrarArchivo();
}

mostrarArchivo();


// ======== INTENTO DE AUTOPLAY ========
const musica = document.getElementById("musica");

window.addEventListener("load", () => {
    musica.play().catch(() => {
        document.body.addEventListener("click", () => {
            musica.play();
        }, { once: true });
    });
});


// ======== CORAZONES FLOTANDO ========
setInterval(() => {
    const corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.innerHTML = "ðŸ’–";
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(corazon);

    setTimeout(() => {
        corazon.remove();
    }, 6000);
}, 500);

</script>

</body>
</html>
